<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD TRADING SYSTEM (XAS/USAD)</title>
    <link rel="stylesheet" href="cobutech.css">
</head>
<body>

    <div id="app-container">
        
        <header>
            <div class="logo-container">
                <img src="cobutechnology.jpg" alt="Gold Trading Logo" class="logo">
            </div>
            <h1>XAS/USAD</h1>
            
            <div id="time-display" class="info-badge header-time">
                --:--:--
            </div>

        </header>

        <section class="info-panel">
            
            <div id="status-display" class="info-badge status-off status-oval">
                </div>
            
            <button id="control-button" class="action-button off">
                START BOT
            </button>

            <div id="speed-display" class="info-badge">
                0.00s
            </div>

        </section>

        <section class="price-section">
            <div id="current-price-display">
                CURENT PRICE: $0.00
            </div>
        </section>

    </div>

    <script src="cobutech.js"></script>
</body>
</html>
